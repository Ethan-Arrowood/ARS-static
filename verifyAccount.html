<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>ARS Prototype</title>
  <link rel="stylesheet" href="public/stylesheets/index.css">
</head>
<body>
  <div class="outer-container">
    <div class="fp container">
      <div id="fire"></div>
      <div class="forgotPasswordContent">
        <h3>Verify Your Account!</h3>
        <p>Click on the link we sent to your email. Then click the button below to sign in.</p>
        <a href="log-in-sign-up.html">Log In</a>
      </div>
    </div>
  </div>
  <script src="https://rawgit.com/bodymovin/bodymovin/master/build/player/bodymovin.js"></script>
  <script>
  var animData = {
    container: document.getElementById('fire'),
    animType: 'svg',
    loop: true,
    autoplay: true,
    path: 'http://arrowood.io/demo/fire/data.json'
  }
  var anim = bodymovin.loadAnimation(animData);
  </script>
</body>
</html>
